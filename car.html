<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Car Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #333;
      font-family: Arial, sans-serif;
    }

    #scoreBoard {
      text-align: center;
      font-size: 24px;
      color: white;
      padding: 10px;
    }

    #gameArea {
      width: 100%;
      max-width: 400px;
      height: 600px;
      margin: auto;
      background: #111;
      position: relative;
      border: 4px solid #fff;
      overflow: hidden;
    }

    .car {
      width: 50px;
      height: 100px;
      background: red;
      position: absolute;
      bottom: 20px;
      left: 175px;
      border-radius: 10px;
    }

    .enemy {
      width: 50px;
      height: 100px;
      background: yellow;
      position: absolute;
      top: -120px;
      left: 0;
      border-radius: 10px;
    }

    #controls {
      text-align: center;
      margin-top: 15px;
    }

    .btn {
      font-size: 24px;
      padding: 15px 30px;
      margin: 0 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:active {
      background-color: #367c39;
    }
    .auth {
        width: 300px;
        margin: auto;
        color: white;
        text-align: center;
    }
  </style>
</head>
<body>

  <div id="scoreBoard">Score: 0</div>
  <div id="gameArea">
    <div id="playerCar" class="car"></div>
  </div>

  <div id="controls">
    <button class="btn" onclick="moveLeft()">‚¨ÖÔ∏è Left</button>
    <button class="btn" onclick="moveRight()">Right ‚û°Ô∏è</button>
  </div>
<br><br><br><br><br>
    <div class="auth">Developed By: <b>Masudur Rahman</b></div>
  <script>
    const gameArea = document.getElementById('gameArea');
    const playerCar = document.getElementById('playerCar');
    const scoreBoard = document.getElementById('scoreBoard');

    const gameWidth = gameArea.offsetWidth;
    let playerLeft = 175;
    const moveStep = 25;
    let isGameOver = false;
    let score = 0;

    // Adjust player position on load
    function setInitialPosition() {
      playerLeft = (gameArea.offsetWidth / 2) - 25;
      playerCar.style.left = playerLeft + 'px';
    }

    window.addEventListener('resize', setInitialPosition);
    window.addEventListener('load', setInitialPosition);

    // Move left/right
    function moveLeft() {
      if (isGameOver) return;
      if (playerLeft > 0) {
        playerLeft -= moveStep;
        playerCar.style.left = playerLeft + 'px';
      }
    }

    function moveRight() {
      if (isGameOver) return;
      if (playerLeft < (gameArea.offsetWidth - 50)) {
        playerLeft += moveStep;
        playerCar.style.left = playerLeft + 'px';
      }
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveLeft();
      if (e.key === 'ArrowRight') moveRight();
    });

    // Create enemy car
    function createEnemy() {
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.style.left = Math.floor(Math.random() * (gameArea.offsetWidth - 50)) + 'px';
      gameArea.appendChild(enemy);

      let enemyTop = -100;
      const enemyInterval = setInterval(() => {
        if (isGameOver) {
          clearInterval(enemyInterval);
          enemy.remove();
          return;
        }

        enemyTop += 5;
        enemy.style.top = enemyTop + 'px';

        const playerRect = playerCar.getBoundingClientRect();
        const enemyRect = enemy.getBoundingClientRect();

        if (
          enemyRect.bottom > playerRect.top &&
          enemyRect.top < playerRect.bottom &&
          enemyRect.left < playerRect.right &&
          enemyRect.right > playerRect.left
        ) {
          endGame();
          clearInterval(enemyInterval);
          enemy.remove();
        }

        if (enemyTop > 600) {
          score++;
          updateScore();
          clearInterval(enemyInterval);
          enemy.remove();
        }
      }, 20);
    }

    function updateScore() {
      scoreBoard.textContent = "Score: " + score;
    }

    function endGame() {
      isGameOver = true;
      alert("üí• Game Over! Your score: " + score);
      location.reload();
    }

    setInterval(() => {
      if (!isGameOver) createEnemy();
    }, 1300);
  </script>

</body>
</html>
